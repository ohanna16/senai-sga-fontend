<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário HTML5</title>
</head>
<body>
    <form action="" method="post">
        <label for="cor"> Escolha a cor:</label>
        <input type="color" 
               name="cor" 
               id="cor"> 
        <hr>
        <label for="nascimento">Data de Nacimento:
        <input type="date"
               name="nascimento" 
               id="nascimento">
        </label>       
        <hr>
        <label for="evento"> Data e Hora Do Evento:
        <input type="datetime-local" 
               name="evento" 
               id="evento">
        </label>       
        <hr>
        <label for="mes-evento">Mês do Evento:
        </label>   
        <input type="month" 
                name="mes-evento" 
                id="mes-evento">
        <hr>
        <label for="email">Seu E-mail:
        </label>   
        <input type="email" 
               name="email" 
               id="email">
        <hr>
        <label for="quantidade">quanidade:
        </label>   
        <input type="quantidade" 
               name="quantidade" 
               id="quanidade" 
               value="10"
               min="0" 
               max="10">
        <hr>   
        
        <hr>
        <label for="avaliaçao"> Sua avaliacão:
        </label> <hr>
        <input type="avaliacao"
               name="avaliaçao" 
               id="avaliaçao"
               value="10"
               min="0"
               max="100"
    
    
    <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
