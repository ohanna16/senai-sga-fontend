<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <link rel="stylesheet" href="../CSS/exemplo15.css">
    
</head>
<body>
    <div id="corpo" class="container">
        <h1>Bem vindo ao bootstrap</h1>
        <form action="" method="get">
            <div class="row">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="form-groud"></div>
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome">
                <div class="form-group col-xs-6"></div>

                <div class="form-group col-xs-6"></div>
                <label for="nascimento">Data De Nasceimento</label>
                <input type="date" class="form-control" name="nascimento" id="nasimento">
               
                <div class="form-groud"></div>
                <label for="email">E-mail</label>
                <input type="text" class="form-control" name="email" id="email">
                <div class="form-group col-xs-6"></div>
            </fieldset>

            <fieldset>
                <legend>Dados Do Endereço</legend>
                <div class="row">
                    <div class="form-groud col-xs-10"></div>
                         <label for="endereço">Endereço</label>
                         <input type="text" class="form-control" name="logradouro">
                </div>
            </fieldset>
                

                <div class="form-groud col-lg-6"></div>
                <label for="numero">Numéro</label>
                <input type="text" class="form-control" name="numero" id="numero">
                <div class="form-group col-xs-6"></div>


                <div class="form-groud col-lg-6"></div>
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" name="cidade" id="cidade">
            </div>

            <div class="form-groud col-lg-6"></div>
                <label for="estado">Estado</label>
                <select  class="form-control" name="estado" id="estado">
                    <option selected disabled>-- Estado</option>
                    <option value="ce">Ceara</option>
                    <option value="ce">Rio Grande Do Norte</option>
                    <option value="ce">Paraiba</option>
                    <option value="ce">Paraiba</option>
                </select>
            </div>
            <div class="row">
                <fieldset>
                <legend>Dados de cobrança</legend>
                <div class="form-groud col-xs-4"></div>
                    <label for="cartao">Cartão</label>
                    <select class="form-control" name="cartao" id="cartao">
                       <option selected disabled>-- Bandeira</option>
                       <option value="visa">Visa</option>
                       <option value="master">Master-Card</option>
                       <option value="hiper">Hiper</option>
                    </select>
                </div>

                <div class="row">
                   <div class="form-groud col-xs-6">
                   <label for="numero do cartão">Numero Do Cartão</label>
                   <input type="text" class="form-control" name="numero cartao">
                   </div>
                </div> 
                
                <div class="form-group col-xs-2">
                    <label for="numero-segurança">CVS</label>
                    <input type="text" class="form-ground-control" name="numero-segurança">
                </div>  

                
                <div class="row">
                     <div class="form-groud col-xs-10">
                      <label for="titular-cartao">Nome Impresso no Cartão </label>
                      <input type="text" class="form-control" name="numero-cartao">
                </div>

                     
                  



            
   


            
            </div>
        </form>
    </div>
</body>
</html>
