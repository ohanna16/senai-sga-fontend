<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <link rel="stylesheet" href="../CSS/exemplo15.css">
    
</head>
<body>
    <div id="corpo" class="container">
        <h1>Bem vindo ao bootstrap</h1>
        <form action="" method="get">
            <div class="row">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="form-groud"></div>
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome">
                <div class="form-group col-xs-6"></div>

                <div class="form-group col-xs-6"></div>
                <label for="nascimento">Data De Nasceimento</label>
                <input type="date" class="form-control" name="nascimento" id="nasimento">
               
                <div class="form-groud"></div>
                <label for="email">E-mail</label>
                <input type="text" class="form-control" name="email" id="email">
                <div class="form-group col-xs-6"></div>
            </fieldset>

            <fieldset>
                <legend> Logradouro :</legend>
                <div class="form-groud col-lg-6"></div>
                <label for="endereço">Endereço</label>
                <input type="text" class="form-control" name="endereço" id="endereço">
                <div class="form-group col-xs-6"></div>

                <div class="form-groud col-lg-6"></div>
                <label for="numero">Numéro</label>
                <input type="text" class="form-control" name="numero" id="numero">
                <div class="form-group col-xs-6"></div>


                <div class="form-groud col-lg-6"></div>
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" name="cidade" id="cidade">
                <div class="form-group col-xs-6"></div>
            
            
            </fieldset>
            </div>
        </form>
    </div>
</body>
</html>
