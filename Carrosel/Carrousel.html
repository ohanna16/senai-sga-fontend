<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrosel</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
 <div id="carrousel-example-generic" class="carrousel slide" data-ride="carrousel">
             
    <ol class="carrousel-indicators">
    <li data-target="#carrousel-example-generic" data-slide-to="1" class="active"></li>
    <li data-target="#carrousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carrousel-example-generic" data-slide-to="3"></li>
    </ol>
              
                
    <div class="carrousel-inner" role="listbox">
    <div class="item active">
    <img src="" alt="">
    <div class="carousel-caption">
     
    </div>
    </div>


    <div class="item">
    <img src="" alt="">
    <div class="carousel-caption">
      Mundo Tumbler...
    </div>
    </div>
    
    </div>
              
                <!-- Controls -->
        <a class="left carrousel-control" href="#carrousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>

        <a class="right carrousel-control" href="#carrousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
                
</div>     






    
</body>
